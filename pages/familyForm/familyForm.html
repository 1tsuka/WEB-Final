<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Game of Throne</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../template/header/header.css" />
</head>
<body>
    <div id="header"></div>
    <form action="">
        <fieldset>
            <legend>家族信息</legend>
            <div class="items">
                <label for="symbol">家徽：</label>
                <input type="text" name="symbol" id="symbol">
            </div>
            <div class="items">
                <label for="motto">族语：</label>
                <input type="text" name="motto" id="motto">
            </div>
            <div class="items">
                <label for="capital">都城：</label>
                <input type="text" name="capital" id="capital">
            </div>
            <div class="items">
                <label for="sword">祖传宝剑：</label>
                <input type="text" name="sword" id="sword">
            </div>
            <div class="items">
                <label for="belief">信仰：</label>
                <input type="text" name="belief" id="belief">
            </div>
            <div class="items">
                <label for="last_name">私生子姓氏：</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div class="items">
                <label for="history">家族历史：</label>
                <textarea name="history" id="history" cols="40" rows="3"></textarea>
                <br>
                <label for="video">附加视频：</label>
                <input type="file" name="video" id="video" accept="video/mp4, video/mkv, video/avi">
            </div>
            <div class="items">
                <label for="relation">人物关系：</label>
                <input type="file" name="relation" id="relation" accept="image/png, image/jpeg, image/gif, image/jpg">
            </div>
            <input type="submit" value="提交" class="submit">
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ajax@0.0.4/lib/ajax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jqueryrotate-slevomat-fork@1.0.0/jQueryRotate.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../template/header/header.js"></script>
    <script src="script.js"></script>
</body>
