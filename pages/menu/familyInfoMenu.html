        <script type="text/template" id="newsListTemplate">
            <!--each遍历json数组-->
            {{#each this}}
            <div class="houses">
                <div class="intro">
                    <a href="{{houseUrl}}" class="title">
                        <h3>{{houseName}}</h3>
                    </a>
                    <a href="{{houseUrl}}" class="content">
                        <p>
                            <img src="{{houseImgUrl}}" alt="" />
                            {{intro}}
                        </p>
                    </a>
                </div>
                <div class="navigation">
                    <ul>
                        {{#each charactors}}
                        <li>
                            <a href="{{charactorInfoUrl}}">
                                <img
                                    src="{{charactorIconUrl}}"
                                    class="icon"
                                />
                                <span class="name">{{charactorName}}}</span>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            {{/each}}
