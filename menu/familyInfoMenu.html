                <h3>史塔克家族(House Stark of Winterfell)</h3>
            </a>
            <a href="../familyInfo/familyInfo_stack.html" class="content">
                <img src="https://static.wikia.nocookie.net/asoiaf/images/d/d8/%E5%8F%B2%E5%A1%94%E5%85%8B.jpg/revision/latest/scale-to-width-down/300?cb=20120210081719&path-prefix=zh" alt="" />
                <p>
                    第一代祖先是筑城者布兰登，维斯特洛最纯正的先民血裔。世世代代为北境之王，直到降服王托伦·史塔克自知不敌征服者伊耿·坦格利安的三只龙及强大军队后投降。宣誓效忠的家族有葛洛佛、波顿、菲林特、曼德勒、莫尔蒙、陶哈、赛文、安柏家族等。
                </p>
