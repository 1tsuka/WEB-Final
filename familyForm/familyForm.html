<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Game of Throne</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="logo">
            <span class="game">
              <span class="shortcut">G</span>
              <span>ame</span>
            </span>
            <span class="of">
              <span class="shortcut">O</span>
              <span>f</span>
            </span>
            <span class="thrones">
              <span class="shortcut">T</span>
              <span>hrones</span>
            </span> 
          </div>
        <ul>
            <li><a href="../index/index.html" class="item">首页</a></li>
            <li><a href="../menu/familyInfoMenu.html" class="item">百科</a></li>
        </ul>
    </nav>
    <form action="">
        <fieldset>
            <legend>家族信息</legend>
            <div class="items">
                <label for="symbol">家徽：</label>
                <input type="text" name="symbol" id="symbol">
            </div>
            <div class="items">
                <label for="motto">族语：</label>
                <input type="text" name="motto" id="motto">
            </div>
            <div class="items">
                <label for="capital">都城：</label>
                <input type="text" name="capital" id="capital">
            </div>
            <div class="items">
                <label for="sword">祖传宝剑：</label>
                <input type="text" name="sword" id="sword">
            </div>
            <div class="items">
                <label for="belief">信仰：</label>
                <input type="text" name="belief" id="belief">
            </div>
            <div class="items">
                <label for="last_name">私生子姓氏：</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div class="items">
                <label for="history">家族历史：</label>
                <textarea name="history" id="history" cols="40" rows="3"></textarea>
                <br>
                <input type="file" name="video" id="video" accept="video/mp4, video/mkv, video/avi">
            </div>
            <div class="items">
                <label for=""></label>
                
            </div>
            <div class="items">
                <label for="relation">人物关系：</label>
                <input type="file" name="relation" id="relation" accept="image/png, image/jpeg, image/gif, image/jpg">
            </div>
            <input type="submit" value="提交" class="submit">
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
